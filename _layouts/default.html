<!DOCTYPE html>
<html lang="{{ page.lang | default: 'en' }}">

  <head>
    <title>{{ page.title | default: site.title }}</title>
    {% include head.html %}
  </head>

  <body>
    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    {% if page.scripts.size > 0 %}
    {% for _script in page.scripts %}
    <script src="{{ _script | relative_url }}"></script>
    {% endfor %}
    {% endif %}
  </body>
</html>
